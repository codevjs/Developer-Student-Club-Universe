<html lang="id">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

<header>
    <nav style="overflow: auto">
        <section class="container">
            <div style="float: left">
                <a href="/">
                    <img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" alt=""/>
                </a>
            </div>
            <div style="float: right">
                <ul class="navbar">
                    <li>
                        <a href="/index.html">Home</a>
                    </li>
                    <li class="active">
                        <a href="/create.html">Tambah Artikel</a>
                    </li>
                    <li>
                        <button id="logout">Keluar</button>
                    </li>
                </ul>
            </div>
        </section>
    </nav>
</header>

<main>
    <section class="container">
        <div id="content" class="flex-container">
            <div style="min-height: 400px;" id="root">
                <form>
                    <label>Gambar</label>
                    <input type="file" name="image" required/>
                    <div id="myProgress"><div id="myBar"></div></div>

                    <br/>
                    <br/>
                    <label>Judul Artikel</label>
                    <input type="text" name="title" required/>
                    <br/>
                    <br/>
                    <label>Kategori</label>
                    <select name="category" required>
                        <option value="Berita">Berita</option>
                        <option value="Teknologi">Teknologi</option>
                        <option value="Olahraga">Olahraga</option>
                    </select>
                    <br/>
                    <br/>
                    <label>Kontent</label>
                    <textarea name="content" required ></textarea>
                    <br/>
                    <br/>
                    <Button id="button-submit" type="submit" name="submit" >
                        Tambahkan
                    </Button>
                    <br/>
                    <br/>
                </form>
            </div>

            <div>
                <aside>
                    <div style="text-align: center">
                        <img class="avatar" src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png"/>
                        <p>
                            <b style="color: #ff5483">Cloud Firestore</b>
                        </p>
                    </div>
                    <div>
                        <p style="font-size: 13px;">
                            Cloud Firestore is a fast, fully managed, serverless, cloud-native NoSQL document database that simplifies storing, syncing, and querying data for your mobile, web, and IoT apps at global scale.
                        </p>
                    </div>
                </aside>
            </div>

        </div>
    </section>
</main>

<footer>

        <div class="container" style="text-align: center">
